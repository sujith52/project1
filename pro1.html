<html>
    <head>
        <title>UI INTERFACE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="pro.css">

        <!-- boxicoins style template-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="2ndphoto.webp" alt="SUJITH" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">G Sujith Kumar</span>
                <span class="job">VideoEditor & Developer</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background: #df1b91;" class="link">
                    <i class='bx bxl-instagram' ></i> 
                </a>
                <a href="#" style="background: #1da1f2;" class="link">
                    <i class='bx bxl-facebook-circle' ></i>
                </a>
                <a href="#" style="background: #446dca;" class="link">
                    <i class='bx bxl-twitter'></i> 
                </a>
                <a href="#" style="background: #ff0000;" class="link">
                    <i class='bx bxl-youtube' ></i> 
                </a>
            </div>
            <div class="buttons">
                <button class="button">Share</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-dots' ></i>
                    <span class="number">40k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">30k</span>
                </div>
            </div>
        </div>
    </body>
</html>
